<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css"/>
    <!--adding the style sheet-->
  </head>
  <body> <!-- begining of the body here-->
      
      <div class="container">   <!--opening a container with the class name called "container"-->
        <form id="passwordGeneratorForm" class="form"> <!-- creating a form-->
          <label for="characterAmountNumber">Number Of Characters</label> <!-- this label says the number of charector-->
          <div class="character-amount-container">
            <!--adding the input range and a option to select a particular number-->
            <input type="range" min="8" max="250" value="20" id="characterAmountRange">
            <input class="number-input" type="number" min="8" max="250" value="20" id="characterAmountNumber">
          </div>
            <!--adding label and checkbox for to display uppercase lowercase and special numbers-->
          <label for="includeUppercase">Include Uppercase</label>
          <input type="checkbox" id="includeUppercase">
    
          <label for="includeNumbers">Include Numbers</label>
          <input type="checkbox" id="includeNumbers">
    
          <label for="includeSymbols">Include Symbols</label>
          <input type="checkbox" id="includeSymbols">   <!-- the above labels and input tags used to include the specifications-->
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1> <!-- that is the heading part of the generator-->
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">                                                          
        <h3 class="password-display" id="passwordDisplay"> Password Display Here</h3>
        </form> <!--this the display form added class and id to manipulate by javascript-->
        
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Click here for password</button>

        </div>
      </div>
    </div>
  </div>
</div>
    <script src="script.js"></script>
  </body>
</html>
